<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 150px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }

        .top_level{
            background-color: black;
            text-align: right;
        }

        .tab_express{
            background-color: blue;
        }

    </style>

</head>
<body style="margin: 0;">
<div id="app">
    <el-container>
        <el-header style="padding: 1px;">
            <div  class="top_level">
                    <el-button type="text" @click="goRegister" >用户注册</el-button>
                    <el-button type="text" @click="login">用户登录</el-button>
            </div>
        </el-header>
        <el-main style="padding: 1px;">
            <el-row>
                <h3>我是logo</h3>
            </el-row>
            <el-row>
                <el-col :span="24">
                    <div>
                        <el-carousel trigger="click" height="250px">
                            <el-carousel-item v-for="item in 4" :key="item">
                                <h3>{{ item }}</h3>
                            </el-carousel-item>
                        </el-carousel>
                    </div>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="16" :offset="4">
                    <el-tabs v-model="tabs.activeName" @tab-click="handleClick">
                        <el-tab-pane label="FBA" name="fba">
                            <el-row>
                                <el-col :span="24" >
                                        <el-row :gutter="0">
                                            <el-col :span="2" style="text-align: right;margin: 10px auto;">取件地：</el-col>
                                            <el-col :span="10">
                                                <el-input placeholder="请输入内容"></el-input>
                                            </el-col>
                                            <el-col :span="2" style="text-align: right;margin: 10px auto;">目的地：
                                            </el-col>
                                            <el-col :span="10">
                                                <el-input placeholder="请输入内容"></el-input>
                                            </el-col>
                                        </el-row>
                                        <el-row :gutter="0" style="margin-top:  10px;">
                                                <el-row>
                                                    <el-col  :span="2" style="text-align: right;margin: 10px auto;">
                                                        长：
                                                    </el-col>
                                                    <el-col  :span="2">
                                                        <el-input placeholder="请输入内容"></el-input>
                                                    </el-col>
                                                    <el-col  :span="2" style="text-align: right;margin: 10px auto;">
                                                        宽：
                                                    </el-col>
                                                    <el-col  :span="2">
                                                        <el-input placeholder="请输入内容"></el-input>
                                                    </el-col>
                                                    <el-col  :span="2" style="text-align: right;margin: 10px auto;">
                                                        高：
                                                    </el-col>
                                                    <el-col  :span="2">
                                                        <el-input placeholder="请输入内容"></el-input>
                                                    </el-col>
                                                    <el-col  :span="2" style="text-align: right;margin: 10px auto;">
                                                        重量：
                                                    </el-col>
                                                    <el-col  :span="2">
                                                        <el-input placeholder="请输入内容"></el-input>
                                                    </el-col>
                                                    <el-col  :span="3" style="text-align: right;margin: 10px auto;">
                                                        同尺寸重：
                                                    </el-col>
                                                    <el-col  :span="4">
                                                        <el-input placeholder="请输入内容"></el-input>
                                                    </el-col>
                                                    <el-col  :span="1" style="margin: 10px auto;">
                                                        箱
                                                    </el-col>
                                                </el-row>
                                        </el-row>
                                        <el-row :gutter="0" style="margin-top:  10px;">
                                            <el-col  :span="3">
                                                特殊物品：
                                            </el-col>
                                            <el-col  :span="21">
                                                <el-radio-group >
                                                    <el-radio :label="3">普货</el-radio>
                                                    <el-radio :label="6">外置电(配套电)</el-radio>
                                                    <el-radio :label="9">内置电</el-radio>
                                                    <el-radio :label="9">纺织品</el-radio>
                                                </el-radio-group>
                                            </el-col>
                                        </el-row>
                                        <el-row :gutter="0" style="margin-top:  10px;">
                                            <el-col  :span="3">
                                                运输方式：
                                            </el-col>
                                            <el-col  :span="21">
                                                <el-radio-group >
                                                    <el-radio :label="3">智能推荐</el-radio>
                                                    <el-radio :label="6">快递</el-radio>
                                                    <el-radio :label="9">空派</el-radio>
                                                    <el-radio :label="9">海运</el-radio>
                                                    <el-radio :label="9">铁路</el-radio>
                                                    <el-radio :label="9">中港</el-radio>
                                                </el-radio-group>
                                            </el-col>
                                        </el-row>
                                        <el-row style="margin-top:  10px;">
                                            <el-col style="text-align: center;">
                                                <el-button type="primary">全网查价</el-button>
                                            </el-col>
                                        </el-row >
                                </el-col>
                            </el-row>
                        </el-tab-pane>
                        <el-tab-pane label="商务快递" name="bizexpress">商务快递</el-tab-pane>
                    </el-tabs>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="24">
                    <div class="grid-content bg-purple-dark"></div>
                </el-col>
            </el-row>

        </el-main>

        <el-footer>

        </el-footer>

    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var data = {};
    data.tabs={activeName:"fba"};

    new Vue({
        el: '#app',
        data: data,
        methods: {
            handleClick(tab, event) {
                console.log(tab, event);
            },
            goRegister(){
                window.location.href="register.html";
            },
            login(){
                window.location.href="login.html";
            }
        }
    })
</script>
</html>
