<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <h3>我是logo</h3>
            </el-header>
            <el-main >
                <el-row>
                        <el-col  :span="16" :offset="4">
                            <el-tabs v-model="activeName" @tab-click="handleClick" type="card">
                                <el-tab-pane label="企业用户注册" name="etpreg">
                                    <el-form ref="form" :model="form" label-width="80px">
                                        <el-form-item label="登录名">
                                            <el-input v-model="form.account" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="密码" prop="pass">
                                            <el-input type="password" v-model="form.pass" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="确认密码" prop="checkPass">
                                            <el-input type="password" v-model="form.checkPass" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="手机号码">
                                            <el-row>
                                                <el-col :span="21">
                                                    <el-input v-model="form.mobile" placeholder="请选择活动区域"></el-input>
                                                </el-col>
                                                <el-col :span="3" >
                                                    <el-button type="primary" @click="onSubmit" style="width:98%;float:right;">获取验证码</el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="公司名称">
                                            <el-input v-model="form.eptname" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="所在省市">
                                            <el-select v-model="form.region" placeholder="请选择活动区域">
                                                <el-option label="区域一" value="shanghai"></el-option>
                                                <el-option label="区域二" value="beijing"></el-option>
                                            </el-select>
                                        </el-form-item>
                                        <el-form-item label="公司地址">
                                            <el-input
                                                    type="textarea"
                                                    :autosize="{ minRows: 2, maxRows: 4}"
                                                    placeholder="请输入内容"
                                                    v-model="form.eptaddress">
                                            </el-input>
                                        </el-form-item>
                                        <el-form-item label="店铺平台">
                                            <el-select v-model="form.store" placeholder="请选择活动区域">
                                                <el-option label="区域一" value="shanghai"></el-option>
                                                <el-option label="区域二" value="beijing"></el-option>
                                            </el-select>
                                        </el-form-item>
                                        <el-form-item label="姓名">
                                            <el-input v-model="form.name" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系QQ">
                                            <el-input v-model="form.qq" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系邮箱">
                                            <el-input v-model="form.email" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="邀请码">
                                            <el-input v-model="form.invitationCode" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button type="primary" @click="onSubmit">立即创建</el-button>
                                        </el-form-item>
                                    </el-form>
                                </el-tab-pane>
                                <el-tab-pane label="个人用户注册" name="perreg">
                                    <el-form ref="form" :model="form" label-width="80px">
                                        <el-form-item label="登录名">
                                            <el-input v-model="form.account" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="密码" prop="pass">
                                            <el-input type="password" v-model="form.pass" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="确认密码" prop="checkPass">
                                            <el-input type="password" v-model="form.checkPass" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="姓名">
                                            <el-input v-model="form.name" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="手机号码">
                                            <el-row>
                                                <el-col :span="21">
                                                    <el-input v-model="form.mobile" placeholder="请选择活动区域"></el-input>
                                                </el-col>
                                                <el-col :span="3" >
                                                    <el-button type="primary" @click="onSubmit" style="width:98%;float:right;">获取验证码</el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="联系QQ">
                                            <el-input v-model="form.qq" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系邮箱">
                                            <el-input v-model="form.email" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item label="店铺平台">
                                            <el-select v-model="form.store" placeholder="请选择活动区域">
                                                <el-option label="区域一" value="shanghai"></el-option>
                                                <el-option label="区域二" value="beijing"></el-option>
                                            </el-select>
                                        </el-form-item>
                                        <el-form-item label="邀请码">
                                            <el-input v-model="form.invitationCode" placeholder="请选择活动区域"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button type="primary" @click="onSubmit">立即创建</el-button>
                                        </el-form-item>
                                    </el-form>
                                </el-tab-pane>
                            </el-tabs>
                        </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script>
    var data= {
        activeName:'etpreg',
        form: {
            name: '',
            region: '',
            date1: '',
            date2: '',
            delivery: false,
            type: [],
            resource: '',
            desc: '',
            regType:1
        }
    };

    new Vue({
        el: '#app',
        data: data,
        methods: {
            handleClick(tab, event) {
                console.log(tab, event);
                if(tab.index == 0)
                    data.form.regType = 1;
                else
                    data.form.regType = 2;
            },
            onSubmit() {
                console.log('submit!');
                var v = this;
                axios.post('/regist/create', {
                    account:data.form.account,
                    password:data.form.pass,
                    mobile:data.form.mobile,
                    eptname:data.form.eptname,
                    store:data.form.store,
                    name : data.form.name,
                    qq:data.form.qq,
                    email:data.form.email,
                    invitationCode:data.form.invitationCode,
                    eptaddress:data.form.eptaddress,
                    regType:data.form.regType
                })
                    .then(function (response) {
                        console.log(response);
                        v.$message({
                            message: '注册成功',
                            type: 'success'
                        });
                        setTimeout(function(){
                            window.location.href="/login.html";
                        },1000);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })
</script>
</html>
