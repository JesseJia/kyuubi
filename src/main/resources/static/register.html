<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <img src="/img/logo.png">
            </el-header>
            <el-main >
                <el-row>
                        <el-col  :span="16" :offset="4">
                            <el-tabs v-model="activeName" @tab-click="handleClick" type="card">
                                <el-tab-pane label="企业用户注册" name="etpreg">
                                    <el-form ref="form1" :model="form" status-icon :rules="rule1" label-width="80px">
                                        <el-form-item label="用户名" prop="account">
                                            <el-input v-model="form.account" placeholder="请输入用户名"></el-input>
                                        </el-form-item>
                                        <el-form-item label="密码" prop="pass">
                                            <el-input type="password" v-model="form.pass" placeholder="请输入密码" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="确认密码" prop="checkPass">
                                            <el-input type="password" v-model="form.checkPass" placeholder="请再次输入密码确认" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="手机号码" prop="mobile">
                                            <el-row>
                                                <el-col :span="21">
                                                    <el-input v-model.number="form.mobile" placeholder="请输入手机号"></el-input>
                                                </el-col>
                                                <el-col :span="3" >
                                                    <el-button type="primary" @click="sendCode" style="width:98%;float:right;">获取验证码</el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="验证码" prop="validationCode">
                                            <el-row>
                                                <el-col :span="8">
                                                    <el-input v-model="form.validationCode" placeholder="请输入验证码" auto-complete="off"></el-input>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="公司名称" prop="eptname">
                                            <el-input v-model="form.eptname" placeholder="请输入公司名称"></el-input>
                                        </el-form-item>
                                        <el-form-item label="所在省市" prop="region">
                                            <el-cascader
                                                    placeholder="试试搜索：省市区"
                                                    :options="originOpts"
                                                    v-model="form.region"
                                                    :props="cascaderProps"
                                                    :clearable="true"
                                                    filterable
                                            ></el-cascader>
                                            <!--<el-select v-model="form.region" placeholder="请选择所在省市">
                                                <el-option label="区域一" value="shanghai"></el-option>
                                                <el-option label="区域二" value="beijing"></el-option>
                                            </el-select>-->
                                        </el-form-item>
                                        <el-form-item label="公司地址" prop="eptaddress">
                                            <el-input
                                                    type="textarea"
                                                    :autosize="{ minRows: 2, maxRows: 4}"
                                                    placeholder="请输入公司地址"
                                                    v-model="form.eptaddress">
                                            </el-input>
                                        </el-form-item>
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="form.name" placeholder="请输入姓名"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系QQ" prop="qq">
                                            <el-input v-model.number="form.qq" placeholder="请输入QQ号"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系邮箱" prop="email">
                                            <el-input v-model="form.email" placeholder="请输入邮箱地址"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button type="primary" @click="onSubmit('form1')">立即创建</el-button>
                                        </el-form-item>
                                    </el-form>
                                </el-tab-pane>
                                <el-tab-pane label="个人用户注册" name="perreg">
                                    <el-form ref="form2" :model="form" status-icon :rules="rule1" label-width="80px">
                                        <el-form-item label="登录名" prop="account">
                                            <el-input v-model="form.account" placeholder="请输入用户名"></el-input>
                                        </el-form-item>
                                        <el-form-item label="密码" prop="pass">
                                            <el-input type="password" v-model="form.pass" placeholder="请输入密码" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="确认密码" prop="checkPass">
                                            <el-input type="password" v-model="form.checkPass" placeholder="请再次输入密码确认" auto-complete="off"></el-input>
                                        </el-form-item>
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="form.name" placeholder="请输入姓名"></el-input>
                                        </el-form-item>
                                        <el-form-item label="手机号码" prop="mobile">
                                            <el-row>
                                                <el-col :span="21">
                                                    <el-input v-model.number="form.mobile" placeholder="请输入手机号"></el-input>
                                                </el-col>
                                                <el-col :span="3" >
                                                    <el-button type="primary" @click="sendCode" style="width:98%;float:right;">获取验证码</el-button>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="验证码" prop="validationCode">
                                            <el-row>
                                                <el-col :span="8">
                                                    <el-input v-model="form.validationCode" placeholder="请输入验证码" auto-complete="off"></el-input>
                                                </el-col>
                                            </el-row>
                                        </el-form-item>
                                        <el-form-item label="联系QQ" prop="qq">
                                            <el-input v-model.number="form.qq" placeholder="请输入QQ号"></el-input>
                                        </el-form-item>
                                        <el-form-item label="联系邮箱" prop="email">
                                            <el-input v-model="form.email" placeholder="请输入邮箱地址"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button type="primary" @click="onSubmit('form2')">立即创建</el-button>
                                        </el-form-item>
                                    </el-form>
                                </el-tab-pane>
                            </el-tabs>
                        </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script>
    var data= {
        activeName:'etpreg',
        form: {
            account: '',
            pass: '',
            mobile: '',
            eptname: '',
            eptaddress: '',
            name: '',
            qq: '',
            email: '',
            regType:1,
            region:[],
            validationCode:null
        },
        originOpts: [],
        rule1: {
            account: [
                { required: true, message: '请输入用户名', trigger: 'blur' }
            ],
            pass: [
                { required: true, message: '请输入密码', trigger: 'blur' },
                {
                    validator: function (rule, value, callback) {
                        if (data.form.checkPass != null && value != data.form.checkPass) {
                            callback(new Error('两次输入密码不一致！'))
                        } else {
                            callback();
                        }
                    }, trigger: 'blur'
                }
            ],
            checkPass: [
                { required: true, message: '请再次输入密码确认', trigger: 'blur' },
                {
                    validator: function (rule, value, callback) {
                        if (value == null || value != data.form.pass) {
                            callback(new Error('两次输入密码不一致！'))
                        } else {
                            callback();
                        }
                    }, trigger: 'blur'
                }
            ],
            validationCode: [
                { required: true, message: '请输入验证码', trigger: 'blur' },
                {
                    validator: function (rule, value, callback) {
                        var params = new URLSearchParams();
                        params.append('validationCode', data.form.validationCode);
                        axios.post('/regist/validCode', params)
                            .then(function (response) {
                                if (!response.data || response.data.code != 1) {
                                    callback(new Error('验证码不正确！'))
                                } else {
                                    callback();
                                }
                            });
                    }, trigger: 'blur'
                }
            ],
            mobile: [
                { required: true, message: '请输入手机号', trigger: 'blur' },
                { type: 'number', message: '手机号必须为数字', trigger: ['blur'] }
            ],
            eptname: [
                { required: true, message: '请输入公司名称', trigger: 'blur' }
            ],
            region: [
                { required: true, message: '请选择所在省市', trigger: 'change' }
            ],
            eptaddress: [
                { required: true, message: '请输入公司地址', trigger: 'blur' }
            ],
            name: [
                { required: true, message: '请输入姓名', trigger: 'blur' }
            ],
            qq: [
                { required: true, message: '请输入QQ号', trigger: 'blur' },
                { type: 'number', message: 'QQ号必须为数字', trigger: ['blur'] }
            ],
            email: [
                { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur'] }
            ]
        },
        cascaderProps: {
            "value":"id",
            "label":"name",
            "children":"children"
        }
    };

    new Vue({
        el: '#app',
        data: data,
        methods: {
            handleClick(tab, event) {
                console.log(tab, event);
                if(tab.index == 0)
                    data.form.regType = 1;
                else
                    data.form.regType = 2;
            },
            onSubmit(formName) {
                console.log('submit!');
                var v = this;
                this.$refs[formName].validate((valid) => {
                    if(valid) {
                        axios.post('/regist/create', {
                            account: data.form.account,
                            password: data.form.pass,
                            mobile: data.form.mobile,
                            eptname: data.form.eptname,
                            store: data.form.store,
                            name: data.form.name,
                            qq: data.form.qq,
                            email: data.form.email,
                            region: data.form.region[data.form.region.length -1],
                            validationCode: data.form.validationCode,
                            eptaddress: data.form.eptaddress,
                            regType: data.form.regType
                        })
                            .then(function (response) {
                                    console.log(response);
                                    if (response.data && response.data.code == 1) {
                                        v.$message({
                                            message: '注册成功',
                                            type: 'success'
                                        });
                                        setTimeout(function () {
                                            window.location.href = "/login.html";
                                        }, 1000);
                                    } else {
                                        if (response.data && response.data.message) {
                                            v.$message({
                                                message: response.data.message,
                                                type: 'error'
                                            });
                                        } else {
                                            v.$message({
                                                message: '注册失败，请重试',
                                                type: 'error'
                                            });
                                        }
                                    }
                            })
                            .catch(function (error) {
                                console.log(error);
                            });
                    }
                });

            },
            sendCode(){
                var v = this;
                var params = new URLSearchParams();
                params.append('mobile', data.form.mobile);
                axios.post('/regist/sendCode', params)
                    .then(function (response) {
                        console.log(response);
                        if(response.data && response.data.code == 1) {
                            v.$message({
                                message: '发送成功',
                                type: 'success'
                            });
                        }else{
                            if(response.data && response.data.message){
                                v.$message({
                                    message: response.data.message,
                                    type: 'error'
                                });
                            }else{
                                v.$message({
                                    message: '发送失败，请重试',
                                    type: 'error'
                                });
                            }
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                        v.$message({
                            message: error,
                            type: 'error'
                        });
                    });
            },
            validCode(){

            }
        }
    });


    (function (){
        axios.get('/get/allResources')
            .then(function (response) {
                console.log(response);
                if(response.data.code == 1) {
                    data.originOpts =response.data.origins ;
                }
            })
            .catch(function (error) {
                console.log(error);
            });
    })();
</script>
</html>
