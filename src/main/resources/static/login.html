<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <h3>我是logo</h3>
            </el-header>
            <el-main >
                <el-row style="background-color: lightblue" >
                    <el-col :span="8" :offset="14" style="background-color: white;margin-top: 10px;padding:  10px;margin-bottom:  10px;">
                        <el-tabs v-model="activeName" @tab-click="handleClick" type="card">
                            <el-tab-pane label="会员登录" name="login">
                                <el-form ref="form" :model="form" label-width="80px">
                                    <el-form-item label="用户名">
                                        <el-input v-model="form.name" placeholder="登录名/手机号"></el-input>
                                    </el-form-item>
                                    <el-form-item  label="密码" prop="pass">
                                        <el-input type="password" v-model="form.pass" auto-complete="off" placeholder="登录密码"></el-input>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="onSubmit">立即登录</el-button>
                                    </el-form-item>
                                </el-form>
                            </el-tab-pane>
                        </el-tabs>
                    </el-col>
                </el-row>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script>
    var data= {
        activeName:'login',
        form: {
            name: '',
            pass:''
        }
    };

    new Vue({
        el: '#app',
        data: data,
        methods: {
            handleClick(tab, event) {
                console.log(tab, event);
            },
            onSubmit() {
                console.log('submit!');
                console.log(data.form.name + "," +data.form.pass);
                var params = new URLSearchParams();
                params.append('account', data.form.name);
                params.append('password', data.form.pass);
                var v = this;
                axios.post('/login', params)
                    .then(function (response) {
                        console.log(response);
                        v.$message('登录成功');
                        setTimeout(function(){
                            window.location.href="/main.html";
                        },1000);
                    })
                    .catch(function (error) {
                        console.log(error);
                });
            }
        }
    })
</script>
</html>
